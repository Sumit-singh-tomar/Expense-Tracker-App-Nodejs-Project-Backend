<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="rootContainer">
        <div class="mainBox">
            <form onsubmit="handleLogin(event)"> 
                <div id="heading">Login</div>
                    <input type="email" id="email_id" required placeholder="Email Id" />

                    <input type="password" id="password" required placeholder="Password" />

                    <button type="submit">Login</button>

                    <div id="alreadyAccount">Don't have a account <a href="../signup/signup.html">Sign Up</a></div>

                    <div id="forgotPassword"> <a href="../forgotpassword/forgotpassword.html">forgot password</a></div>
                </form>

            <div id="sideImage">
                <img src="../images/wallpaper.jpg" />
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script> -->
    <script src="login.js"></script>

</body>

</html>
